{% extends 'baseapp/base.html' %}

{% load static %}

{% block content %}

<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'show-index' %}">На главную</a></li>
              <li class="breadcrumb-item active" aria-current="page">Статьи</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>   
  </div>
</section>

<section class="space-ptb">
  <div class="container">
    <div class="row">
      {% for article in articles %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="blog-post">
          <div class="blog-post-image">
            <img class="img-fluid" src="{% static 'images/blog/01.jpg' %}" alt="">
          </div>
          <div class="blog-post-content">
            <div class="blog-post-info">
              <div class="blog-post-author">
                <a href="#" class="btn btn-light-round btn-round text-primary">{{ article.category }}</a>
              </div>
              <div class="blog-post-date">
                <a href="#">{{ article.date }}</a>
              </div>
            </div>
            <div class="blog-post-details">
              <h5 class="blog-post-title">
                <a href="{% url 'show-article-detail' id=article.id %}">{{ article.title }}</a>
              </h5>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>        
  </div>
</section>

{% endblock %}
