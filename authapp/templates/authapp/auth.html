{% extends 'baseapp/base.html' %}

{% load static %}

{% block content %}

{% if not user.is_authenticated %}
<!--=================================
    Contat Form -->
    <section class="space-ptb">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title text-center">                         
              <p>Введите логин и пароль</p>              
            </div>
          </div>
        </div>
        <div class="row justify-content-lg-around position-relative pt-5">
          
          <div class="col-lg-7 col-md-7 pr-lg-5">
            <div class="p-4 p-md-5 bg-white shadow">              
              <form class="mt-4" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="username" placeholder="Имя пользователя">
                </div>
                <div class="form-group mb-3">
                  <input type="password" class="form-control" name="password" placeholder="Пароль">
                </div>
                
                
                <div class="form-group mb-0">
                  <button type="submit" class="btn btn-primary">Войти<i class="fas fa-arrow-right pl-3"></i></button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <!--=================================
    Contat Form  -->
{% else %}
<!--=================================
    Contat Form -->
    <section class="space-ptb">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title text-center">                         
              <p>Для выхода нажмите Выйти</p>              
            </div>
          </div>
        </div>
        <div class="row justify-content-lg-around position-relative pt-5">
          
          <div class="col-lg-7 col-md-7 pr-lg-5">
            <div class="p-4 p-md-5 bg-white shadow">              
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="login" placeholder="login" value="{{ user }}" disabled>
                </div>

                <div class="form-group mb-0">
                  <a href="{% url 'logout' %}" class="btn btn-primary">Выйти<i class="fas fa-arrow-right pl-3"></i></a>
                </div>              
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <!--=================================
    Contat Form  -->
{% endif %}

{% endblock %}
