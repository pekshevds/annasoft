{% extends 'baseapp/base.html' %}

{% load static %}

{% block content %}


<!--=================================
    Contat Form -->
    <section class="space-ptb">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="section-title text-center">
              <h1>Новый заказчик</h1>
              <p>Введите данные о заказчике</p>
            </div>
          </div>
        </div>
        <div class="row justify-content-lg-around position-relative pt-5">
          
          <div class="col-lg-7 col-md-7 pr-lg-5">
            <div class="p-4 p-md-5 bg-white shadow">
              <h3></h3>

              <form class="mt-4" method="post" action="{% url 'save-customer' %}">
              	{% csrf_token %}
                <div class="form-group mb-3">
                  <input type="hidden" class="form-control" name="id" placeholder="id" value="{{ id }}">

                  <input type="text" class="form-control" name="name" placeholder="Наименование" value="{{ name }}">
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="fullName" placeholder="Наименование полное" value="{{ full_name }}">
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="inn" placeholder="ИНН" value="{{ inn }}">
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="kpp" placeholder="КПП" value="{{ kpp }}">
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="email" placeholder="E-mail" value="{{ email }}">
                </div>

                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="address1" placeholder="Адрес юридический" value="{{ address1 }}">
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="address2" placeholder="Адрес фактический" value="{{ address2 }}">
                </div>

                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="phone1" placeholder="Телефон" value="{{ phone1 }}">
                </div>
                <div class="form-group mb-3">
                  <input type="text" class="form-control" name="phone2" placeholder="Телефон" value="{{ phone2 }}">
                </div>

                <div class="form-group mb-4">
                  <textarea class="form-control" name="description" placeholder="Описание" rows="5">{{ description }}</textarea>
                </div>                
                <div class="form-group mb-0">
                  <button type="submit" class="btn btn-primary">Сохранить<i class="fas fa-arrow-right pl-3"></i></button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <!--=================================
    Contat Form  -->

{% endblock %}
